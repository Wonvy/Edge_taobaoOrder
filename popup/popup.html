<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../src/bootstrap.min.css" rel="stylesheet">
	<link href="./popup.css" rel="stylesheet">
	<script src="../src/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<style>
		body {
			min-width: 700px;
			height: 600px;
			padding: 20px;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- 左侧列 -->
			<div class="col" id="left-column">
				<pre id="output"></pre>
				<span id="debugcontent"></span>
			</div>

			<!-- 右侧列 -->
			<div class="col" id="right-column">
				<button id="toggle-button">Toggle</button>
				<div class="col-md-12">
					<h1>小顽</h1>
					<!-- nav -->
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item" role="presentation">
							<a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home"
								aria-selected="true">首页</a>
						</li>
						<li class="nav-item" role="presentation">
							<a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
								aria-controls="profile" aria-selected="false">一级</a>
						</li>
						<li class="nav-item" role="presentation">
							<a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab"
								aria-controls="contact" aria-selected="false">二级</a>
						</li>
					</ul>
					<!-- content -->
					<div class="tab-content" id="myTabContent">
						<!-- 1 -->
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

							<div class="col-md-12 m-1 form-check form-switch">
								<input class="form-check-input" type="checkbox" id="toggle-inspect" name="darkmode" value="no">
								<label class="form-check-label" for="toggle-inspect">审查元素</label>
							</div>

							<button type="button" id="getClassesAndIds" class="btn btn-success btn-block btn-sm col-md-12 m-1">
								获取class/ID名称列表
							</button>

							<button type="button" id="button1" class="btn btn-success btn-block btn-sm col-md-12 m-1">
								显示通知1
							</button>

						</div>

						<!-- 2 -->
						<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

							<button type="button" id="button2" class="btn btn-success btn-block btn-sm col-md-12 m-1">
								获取当前标签页
							</button>


							<button type="button" id="button3" class="btn btn-success btn-block btn-sm col-md-12 m-1">
								修改背景色
							</button>

						</div>

						<!-- 3 -->
						<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

							<button type="button" id="button4" class="btn btn-success btn-block btn-sm col-md-12 m-1">
								获取所选文字
							</button>

							<button type="button" id="button5" class="btn btn-success btn-block btn-sm col-md-12 m-1">
								执行js代码
							</button>

							<button type="button" id="button6" class="btn btn-success btn-block btn-sm col-md-12 m-1">
								content-script.js发送消息
							</button>

							<button type="button" id="button7" class="btn btn-success btn-block btn-sm col-md-12 m-1">
								调用本地exe
							</button>

							<button type="button" id="screenshotButton" class="btn btn-success btn-block btn-sm col-md-12 m-1">
								截图
							</button>

							<button type="button" id="screenshotButton2" class="btn btn-success btn-block btn-sm col-md-12 m-1">
								简单截图
							</button>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="../src/js/jquery.min.js"></script>

	<script>
		$("#left-column").resizable({
			handleSelector: ".splitter",
			resizeHeight: false
		});
	</script>
	<script src="../src/js/tether.min.js"></script>
	<script src="../src/js/bootstrap.min.js"></script>
	<!-- <script src="js/scripts.js"></script> -->
	<script src="popup.js"></script>
</body>



</html>
